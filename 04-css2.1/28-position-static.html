<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>
        main {
            margin: 40px auto;
            width: 400px;
        }

        section.scryed {
            border: 2px solid #800;
            padding: 0px 8px;
        }

        section.scryed div {
            border: 1px solid #800;
            margin: 10px 0px; 
            padding: 8px;
        }

        section.scryed div.box1 {height:20px }
        section.scryed div.box2 {height:10px }
        section.scryed div.box3 {height:30px }

        section.scryed div.box-dashed {
            border-style: dashed; 
            padding: 16px 8px 
        }

        section.scryed div.box-dashed a {
            border: 1px solid #800; 
            padding: 8px 
        }
    </style>
</head>
<body>
    <main>
        <h3>Normal Position in block elements</h3>
        <section class="scryed">
            <div class="box1">Block Element</div>
            <div class="box2">Block Element</div>
            <div class="box3">Block Element</div>
        </section>
        <h3>Normal Position in line elements</h3>
        <section class="scryed">
            <div class="box-dashed">
                <a href="javascript:;">Inline Element</a>
                <a href="javascript:;">Other Inline Element</a>
            </div>
        </section>
    </main>
</body>
</html>
