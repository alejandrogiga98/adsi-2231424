<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background (shorthand)</title>
    <style>
        body {
            height: 100vh; /* Para que el contenido ocupe el 100% del alto de la pantalla */
            
            /* Properties */
            background-color: #800;
            background-image: url(imgs/KazumaShellBullet.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain; /* css 3 */
            
            /* Shorthand */
            background: #800 url(imgs/KazumaShellBullet.png) no-repeat center center contain; 
        }
    </style>
</head>
