<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percentage Unit</title>
	
	<style>
		section{
			display: inline-block; 
			font-size: 4em;
			height: 200px; 
			line-height: 3em; 
			margin-left: -4px;
			text-align: center; 
		}
		section.box6{width: 60%; background-color: greenyellow}
		section.box4{width: 40%; background-color: palevioletred}
	</style>

</head>
<body>
	<h1>Percentage Units</h1>
	<hr>
	<main>
		<section class="box6">
			60%
		</section>
		<section class="box4">
			40%
		</section>
	</main>
	
</body>
</html>
