<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Object Fit</title>
   <link rel="stylesheet" href="css/custom.css">
   <script src="js/tailwind-3.0.23.js"></script>
</head>
<body class="bg-gradient-to-r from-sky-700 to-sky-900 via-sky-600 to-sky-700 min-h-screen">
   <main class="bg-cyan-900 bg-opacity-50">
      <header class="bg-teal-100 bg-opacity-30 p-10 shadow-lg flex items-center justify-center">
         <a class="text-5xl bg-blue-600 rounded-lg px-2 mr-20 transition hover:bg-red-900 hover:-translate-x-5 hover:text-white" href="index.html"> â¬… </a>
         <h1 class="text-center text-4xl font-bold text-red-600">Object Fit</h1>
      </header>
      <section class="p-4 mx-auto text-white my-0 w-10/12">
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Cover</h2>
         <div class="bg-rose-700 rounded-lg p-5 mt-5 w-6/12">
             <img src="http://placekitten.com/700/500" class="object-cover h-48 w-full">
         </div>
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5 mt-12">Contain</h2>
         <div class="bg-rose-700 rounded-lg p-5 mt-5 w-6/12">
             <img src="http://placekitten.com/700/500" class="object-contain h-48 w-full">
         </div>
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5 mt-12">Fill</h2>
         <div class="bg-rose-700 rounded-lg p-5 mt-5 w-6/12">
             <img src="http://placekitten.com/700/500" class="object-fill h-48 w-full">
         </div>
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5 mt-12">None</h2>
         <div class="bg-rose-700 rounded-lg p-5 mt-5 w-6/12">
             <img src="http://placekitten.com/700/500" class="object-none h-48 w-full">
         </div>
      </section>
   </main>
</body>
</html>
