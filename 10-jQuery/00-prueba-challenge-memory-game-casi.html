<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        div.logo{
            background: transparent url(images/memory-game/scryedLogo.png) no-repeat 0px center;
            background-size: contain;
            *border: 1px solid red;
            height: 200px;
            margin: 0 auto;
            width: 500px;
        }
        h2.title-game {
            *background: transparent url(images/memory-game/logo.png) no-repeat 0px center;
            background: transparent;
            *border: 1px solid blue;
            color: #838383;
            font-size: 50px;
            font-family: roboto;
            text-align: left;
            margin: 0 auto;
            text-indent: 100px;
            *height: 200px;
            width: 500px;
        }
        hr {
            border-width: 0px;
            background-color: #838383;
            height: 4px;
            margin: 20px 0px;
        }
        figure {
            margin: 0px auto;
            width: 780px;
        }

        div.moves, div.time, div.fmoves, div.ftime {
            color: #838383;
            display: inline-block;
            font-size: 24px;
            font-family: roboto;
            padding-left: 50px;
        }
        div.moves {
            *background: transparent url(images/memory-game/icon-moves.svg) no-repeat 0px center;
            
            background: transparent url(images/kazuma.png) no-repeat 0px center;
            margin-right: 40px;
            margin-left: 200px;
        }
        div.time {
            *background: transparent url(images/memory-game/icon-time.svg) no-repeat 0px center;
            background: transparent url(images/theWitcher.jpg) no-repeat 0px center;
            margin-bottom: 20px;
        }
        div.card {
            display: inline-block;
            height: 194px;
            margin: 13px;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            width: 164px;
        }
        div.card.is-flipped {
            transform: rotateY(180deg);
        }
        div.card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        div.card-face-front {
            background: transparent url(images/memory-game/scryed03.jpg) no-repeat center;
            background-size: contain;
        }
        div.card-face-back {
            transform: rotateY(180deg);
        }

        /* div div.card-face-back {
            background: transparent url(images/kazuma.png) no-repeat center;
            background-size: contain;
        } */

        div.card01 div.card-face-back {
            background: transparent url(images/memory-game/kazuma.jpg) no-repeat center;
            *background: transparent url(images/kazuma.png) no-repeat center;
            background-size: contain;
        }
        div.card02 div.card-face-back {
            background: transparent url(images/memory-game/ryuhou.jpg) no-repeat center;
            *background: transparent url(images/kazuma.png) no-repeat center;
            background-size: contain;
        }
        div.card03 div.card-face-back {
            background: transparent url(images/memory-game/kanami.jpg) no-repeat center;
            *background: transparent url(images/kazuma.png) no-repeat center;
            background-size: contain;
        }
        div.card04 div.card-face-back {
            background: transparent url(images/memory-game/sherrice.jpg) no-repeat center;
            *background: transparent url(images/kazuma.png) no-repeat center;
            background-size: contain;
        }
        div.card05 div.card-face-back {
            background: transparent url(images/memory-game/mimori.jpg) no-repeat center;
            *background: transparent url(images/kazuma.png) no-repeat center;
            background-size: contain;
        }
        div.card06 div.card-face-back {
            background: transparent url(images/memory-game/kirishima.jpg) no-repeat center;
            *background: transparent url(images/kazuma.png) no-repeat center;
            background-size: contain;
        }
        div.modal{
            background-color: #000c;
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 9;
            left: 0;
            top: 0;
        }

        div.modal div.data{
            background-color: #fff;
            *border: 1px solid red;
            border-radius: 25px;
            padding: 20px;
            width: 400px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate();
        }

        div.modal input{
            border-radius: 25px;
            color: #800;
            font-size: 15px;
            font-family: roboto;
            margin: 25px 0px 0px 15%;
            outline: none;
            padding: 10px;
            text-align: center;
        }

        div.modal div.data h4{
            color:#800;
            text-align: center;
            font-size: 35px;
            font-family: roboto;
            margin: 0px;
        }

        div.modal div.data button{
            background-color: #ccc;
            border: none;
            border-radius: 15px;
            color: #800;
            height: 40px;
            margin-left: 10px;
            width: 50px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Memory Game</h1>
        </header>
        <section>
            <div class="modal hide">
                <div class="data">
                    <h4>Congratulations!</h4>
                    <hr>
                    <div class="fmoves">0 moves</div>
                    <div class="ftime">0 seconds</div>
                    <input type="text" id="username" placeholder="Enter Username">
                    <button id="btnSave">Save</button>
                </div>
            </div>
            <div class="logo"></div>
            <h2 class="title-game">Matching Game</h2>
            <figure>
                <hr>
                <div class="moves">0 moves</div>
                <div class="time">0 seconds</div>
                <br>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>

                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>   
            </figure>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $time = 0;
            $cntMoves = 0;
            $cntClicks = 0;
            $cntMatch = 0;
            $cards  = document.querySelectorAll('div.card');
            $ccards = ['card01', 'card01', 'card02', 'card02',
                      'card03', 'card03', 'card04', 'card04',
                      'card05', 'card05', 'card06', 'card06'];

            
            $('.card').click(function() {
                if (!$(this).hasClass('active')){
                    console.log("Clicks: " + $cntClicks);
                    $(this).addClass('is-flipped active');
                    $cntClicks++;
                    if($cntClicks == 1){
                        $card1 = $(this);
                    }
                    else{
                        $card2 = $(this);
                        $cntClicks = 0;
                        checkMatch();
                    }
                }
            });
        

            /* $('#btnSave').click(function(){
                let player = {
                     
                    username: $('#username').val(),
                    moves: $cntMoves,
                    time: $time,
                };
                let userPlayer = JSON.stringify(player);
                localStorage.setItem("player", userPlayer);
                $('.modal').addClass('hide');
                setTimeout(function (){
                    window.location.replace('12-challenge-memory-game.html');
                }, 1000);
            }); */

            //localStorage.clear(); --> para borrar los datos del almacenamiento local y no crear conflicto 
            //con los nuevos nuevos datos a ingresar por medio de la lista 'jugadores'
            $('#btnSave').click(function() {
                var jugadores = [];
                if (JSON.parse(localStorage.getItem("player")) != null) {
                    JSON.parse(localStorage.getItem("player")).forEach(element => {
                        jugadores.push(element);
                    });
                }
                
                let player = {
                    username: $('#username').val(),
                    moves: $cntMoves,
                    time: $time,
                };
                jugadores.push(player);
                
                //jugadores.moves.sort((a, b) => a - b);
                /*Forma Larga
                jugadores.sort((a, b) => {
                    const movesA = a.moves;
                    const movesB = b.moves;
                    if (movesA < movesB){
                        return -1;
                    }
                    if (movesA > movesB){
                        return 1;
                    }

                    return 0;
                }); */

                //Forma corta
                jugadores.sort(function (a, b) {return a.moves - b.moves});

                //jugadores.sort((a, b) => {a.moves - b.moves || a.time -  b.time});
                
                while(true) {
                    if (jugadores.length > 10){
                        jugadores.pop();
                    }else{
                        break
                    }
                }

                let userPlayer = JSON.stringify(jugadores);
                localStorage.setItem("player", userPlayer);
                $('.modal').addClass('hide');
                setTimeout(function () {
                    window.location.replace('12-challenge-memory-game.html');
                }, 1000);
            });

            const checkMatch = () => {
                $cntMoves++;
                $('.moves').text($cntMoves + ' moves');
                //console.log($('.card'));
                if($card1.attr('class').substring(5,12) == $card2.attr('class').substring(5,12)){
                    //alert('Match');
                    $cntMatch++;
                    if($cntMatch==6){
                        clearInterval($setInt);
                        setTimeout(function(){
                            //alert("hi");
                            showResult();
                        }, 1000);
                    }
                }else{
                    setTimeout(function(){
                        $card1.removeClass('is-flipped active');
                        $card2.removeClass('is-flipped active');
                    }, 1000);
                }
            }

            const showResult = () => {
                $('.fmoves').text($cntMoves + ' moves');
                $('.ftime').text($time + ' seconds');
                $('.modal').removeClass('hide');
            }
            const getTime = () => {
                $setInt = setInterval(function(){
                    $time++;
                    $('.time').text($time + ' seconds');
                }, 1000);
            }

            const randomCard = () => {
                for (let i = 0; i < $cards.length; i++) {
                    $($cards[i]).addClass(randomBg());
                }
            }

            const randomBg = () => {
                $rn = Math.floor(Math.random() * $ccards.length );
                $bg = $ccards[$rn];
                $ccards.splice($rn,1);
                return $bg;
            }

            randomCard();
            getTime();
        });
    </script>
    
</body>
</html>
