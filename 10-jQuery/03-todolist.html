<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo List</title>
    <style>
        figure.todolist{
            background-color: #fff;
            border: 1px solid #666;
            border-radius: 20px;
            margin: 20px auto;
            padding: 10px;
            width: 360px;
        }
        figure.todolist header h3{
            *border: 1px solid black;
            background-color: transparent;
            color: #1e4168;
            display: inline-block;
            text-align: center;
            width: 42%;
        }
        figure.todolist header{
            border-bottom: 1px solid #1e4168;
            margin-bottom: 20px;
        }
        figure.todolist table.list{
            width: 100%;
        }
        figure.todolist table.list td{
            *border: 1px solid red;
            padding: 10px;
            position: relative;
        }
        figure.todolist table.list td button{
            background-color: #800;
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            position: absolute;
            right: 0px;
        }
        figure.todolist footer{
            margin-top: 20px;
        }
        figure.todolist footer input.todo{
            border: 1px solid #1e4168;
            border-radius: 20px;
            padding: 9px;
            width: 252px;
        }
        figure.todolist footer button{
            background-color: #239e37;
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            width: 80px;
        }
    </style>
</head>
<body>
    <main>
    <header>
        <h1> <span> <a href="index.html">&larr;</a> </span> Ready</h1>
    </header>    
        <section>
            <figure class="todolist">
                <header>
                <h3><span class="ntasks">1 Task</span></h3>    
                <h3><span class="nremains">1 Remain</span></h3>
                </header>
                <table class="list">
                    <tr>
                        <td><input type="checkbox">JQuery<button class="delete">Delete</button></td>
                    </tr>
                </table>
                <footer>
                    <input type="text" class="todo" placeholder="Add ToDo">
                    <button class="btnAdd">Add</button>
                </footer>
            </figure>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        
        $(document).ready(function(){
            $ntasks = 1;
            $nremains = 1;
            $('.btnAdd').click(function(e){
                e.preventDefault();
                if ($('.todo').val().length > 0){
                    $('.list').append('<tr><td><input type="checkbox">' + $('.todo').val() +'<button class="delete">Delete</button></td></tr>')
                    $('.todo').val('');
                    $ntasks++;
                    $nremains++;
                    if ($ntasks > 1){
                        $('.ntasks').text($ntasks + " Tasks");
                    } else {
                        $('.ntasks').text($ntasks + " Task");
                    }
                    if ($nremains > 1){
                        $('.nremains').text($nremains + " Remains");
                    } else {
                        $('.nremains').text($nremains + " Remain");
                    }
                    fTask();
                }
                
            });
           
            //Delete Task
            /* selector para algo que no se genere de manera dinamica
            es nuestro caso los td o los tr se generan de manera dinamica */
            $('table').on('click', '.delete', function () {
                console.log("Hola");
                $(this).closest('tr').remove();
                
                if($(this).parent().children('input').prop('checked')){
                    console.log("checkeado");

                }else{
                    $nremains--;
                }
                $ntasks--;
                
                if ($ntasks > 1){
                    $('.ntasks').text($ntasks + " Tasks");
                } else {
                    $('.ntasks').text($ntasks + " Task");
                }
                if ($nremains > 1){
                    $('.nremains').text($nremains + " Remains");
                } else {
                    $('.nremains').text($nremains + " Remain");
                }
            });
            //Check Done
            $('table').on('click', 'td input', function(){
                //$nremains--;
                if($(this).prop('checked')){
                    $(this).parent().css('text-decoration', 'line-through');
                    $nremains--;
                } else {
                    $(this).parent().css('text-decoration', 'none');
                    $nremains++;
                }
                if ($nremains > 1){
                    $('.nremains').text($nremains + " Remains");
                } else {
                    $('.nremains').text($nremains + " Remain");
                }
            });
            //funcion comprobar Task
            $()({

            });
            //funcion comprobar Task

        });
    </script>
</body>
</html>
