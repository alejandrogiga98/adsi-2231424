      div section.title{

      section div.zone section.section01{
         *border: 1px solid red;

      section div.zone section.section01 h1.firstSection{

      }

      section div.zone section.section01 input.buttonGame05, section div.zone section.section01 input.buttonGame10{

      }

      section div.zone section.section01 input.buttonGame01{

      }

      section div.zone section.section01 input.buttonGame02{

      section div.zone section.section01 input.buttonGame03{

      }

      section div.zone section.section01 input.buttonGame04{
         background: #fff5 url(imgs/arrays/ForzaHorizon4.svg) no-repeat center center;
         background-size: contain;
      }

      section div.zone section.section01 input.buttonGame05{
         background: #fff5 url(imgs/arrays/HaloInfinite.svg) no-repeat center center;
         background-size: cover;
      }

      section div.zone section.section01 input.buttonGame06{
         background: #fff5 url(imgs/arrays/MortalKombat11.svg) no-repeat center center;
         background-size: cover;
      }

      section div.zone section.section01 input.buttonGame07{
         background: #fff5 url(imgs/arrays/ResidentEvil3.svg) no-repeat center center;
         background-size: cover;
      }

      section div.zone section.section01 input.buttonGame08{
         background: #fff5 url(imgs/arrays/RyseSonOfRome.svg) no-repeat center center;
         background-size: cover;
      }

      section div.zone section.section01 input.buttonGame09{
         background: #fff5 url(imgs/arrays/Skyrim.svg) no-repeat center center;
         background-size: cover;
      }

      section div.zone section.section01 input.buttonGame10{
         background: #fff5 url(imgs/arrays/TheWitcherIIIWildHuntGOTY.svg) no-repeat center center;
         background-size: cover;
      } 



      /* Seccion 2 */
      section div.zone section.section02{
         *border: 1px solid red;
         height: 128px;
         margin: 48px auto 0px;
         padding: 0px;
         width: 380px;
         position: relative;
      }

      section div.zone section.section02 h1.secondSection{
         *border: 1px solid white;
         color: #439653;
         font-size: 30px;
         font-family: Roboto;
         font-style: normal;
         font-weight: normal;
         letter-spacing: 1px;
         margin: 0px auto 0px;
         text-align: center;
         word-spacing: 4px;
         text-shadow: 0px 0px 1px #000,  0px 0px 2px #000,  0px 0px 5px #000,  0px 0px 6px #000,
                     0px 0px 10px #000, 0px 0px 12px #000, 0px 0px 13px #000, 0px 0px 14px #000,
                     0px 0px 15px #000, 0px 0px 16px #000, 0px 0px 17px #000, 0px 0px 18px #000,
                     0px 0px 19px #000, 0px 0px 20px #000; /* posX - posY - blur*/     
      }

      section div.zone section.section02 h2.secondSection{
         background: none;
         *border: 1px solid white !important;
         color: #114d31;
         font-size: 25px;
         font-family: Roboto;
         font-style: normal;
         font-weight: normal;
         letter-spacing: 1px;
         margin: 8px auto 0px;
         text-align: center;
         word-spacing: 40px;
         text-shadow: 0px 0px 1px #fff,  0px 0px 2px #000,  0px 0px 5px #fff,  0px 0px 6px #fff,
                     0px 0px 10px rgb(167, 160, 160); /* posX - posY - blur*/     
      }

      section div.zone section.section02 button{
         border: 1px solid black;
         border-radius: 25px;
         height: 50px;
         width: 100px;
         transition: all 0.2s ease-in;
      }

      section div.zone section.section02 button:hover{
         transform: scale(1.2);
         cursor: url(imgs/arrays/energySword.png), pointer;
      }

      section div.zone section.section02 button.buttonFirst{
         background-color: #fff8;
         position: absolute;

         top: 80px;
      }

      section div.zone section.section02 input{
         background-color: #fff8;
         border-radius: 15px;
         height: 35px;
         text-align: center;
         width: 80px;
         position: absolute;
         left: 155px;
         top: 85px;
      }

      section div.zone section.section02 button.buttonLast{
         background-color: #fff8;
         position: absolute;
         left: 270px;
         top: 80px;
      }

      section div.zone section.section02 button div{
         background-color: #fffa;
         border: 1px solid #000f;

         margin-left: 42px;

      section div.zone section.section02 button div.enabled{

      }

      /*section div.zone section.section02 button div.disabled{
         background-color: #fffa;

      /* Seccion 3 */
      section div.zone section.section03{
         *border: 1px solid red;
         height: 128px;
         margin: 82px auto 0px;
         padding: 0px;
         width: 380px;
         position: relative;
      }

      section div.zone section.section03 h1.thirdSection{
         *border: 1px solid white;
         color: #fffd;
         font-size: 30px;
         font-family: Roboto;
         font-style: normal;
         font-weight: normal;
         letter-spacing: 1px;
         margin: 0px auto 0px;
         text-align: center;
         word-spacing: 4px;
         text-shadow: 0px 0px 1px #000,  0px 0px 2px #000,  0px 0px 5px #000,  0px 0px 6px #000,
                     0px 0px 10px #000, 0px 0px 12px #000, 0px 0px 13px #000, 0px 0px 14px #000,
                     0px 0px 15px #000, 0px 0px 16px #000, 0px 0px 17px #000, 0px 0px 18px #000,
                     0px 0px 19px #000, 0px 0px 20px #000; /* posX - posY - blur*/     
      }

      section div.zone section.section03 button{
         border: 1px solid black;
         border-radius: 50px;
         font-size: 50px;
         color: #fffd;
         height: 65px;
         width: 65px;
         position: absolute;
         top: 45px;
         transition: all 0.2s ease-in;
      }

      section div.zone section.section03 button:hover{
         transform: scale(1.2);
         cursor: url(imgs/arrays/energySword.png), pointer;
      }

      section div.zone section.section03 button.buttonAdd{
         background-color: #439653;
         left: 120px;
      }

      section div.zone section.section03 button.buttonRemove{
         background-color: #800;
         left: 195px;
      }


      /* Section 04: Result */
      section div.zone section.section04{
         background-color: #fff6;
         border-radius: 18px;
         height: 143px;
         margin: 43px auto;
         width: 500px;
      }

      output.result{
         *border: 1px solid black;
         border-radius: 18px;
         height: 143px;
         margin: 43px auto;
         width: 5px;
      }

      section div.zone section.section04 output.result div{
         border-radius: 15px;
         *border: none;
         display: inline-block;
         height: 80px;
         margin-top: 9px;
         margin-right: 11px;
         width: 80px;
         transition: all 0.3s ease-in;
      }

      section div.zone section.section04 output.result div.game1{
         background: #fff5 url(imgs/arrays/AssassinsCreedValhalla.svg) no-repeat center center;
         background-size: cover;
      }
   </style>
</head>
<body>
   <main>
      <header>
         <h1> <span> <a href="index.html">&larr;</a> </span> Challenge Arrays</h1>
      </header>
      <section>
         <div class="zone">
            <section class="title"></section>

            <section class="section01">
               <h1 class="firstSection"><strong> First... Select a Game</strong></h1>
               <input type="checkbox" class="buttonGames buttonGame01"></input>
               <input type="checkbox" class="buttonGames buttonGame02"></input>
               <input type="checkbox" class="buttonGames buttonGame03"></input>
               <input type="checkbox" class="buttonGames buttonGame04"></input>
               <input type="checkbox" class="buttonGames buttonGame05"></input>
               <input type="checkbox" class="buttonGames buttonGame06"></input>
               <input type="checkbox" class="buttonGames buttonGame07"></input>
               <input type="checkbox" class="buttonGames buttonGame08"></input>
               <input type="checkbox" class="buttonGames buttonGame09"></input>
               <input type="checkbox" class="buttonGames buttonGame10"></input>
            </section>

            <section class="section02">
               <h1 class="secondSection"><strong> Second... choice an option</strong></h1>
               <h2 class="secondSection"><strong> First Position Last</strong></h2>
               <button class="buttonFirst">
                  <div class="" id="circleFirst"></div>
               </button>
               <input type="number" min="0" max="10">
               <button class="buttonLast">
                  <div class="" id="circleLast"></div>
               </button>
            </section>

            <section class="section03">
               <h1 class="thirdSection"><strong>Third... ¿add or remove?</strong></h1>
               <button class="buttonAdd">+</button>
               <button class="buttonRemove">-</button>
            </section>
               
            <section class="section04">
               <output class="result"></output>
            </section>
         </div>
      </section>
   </main>
   <br>
   <script>
      var btnsGames = document.querySelectorAll('input[type=checkbox]');
      var btnFirst = document.querySelector('button.buttonFirst');
      var btnLast = document.querySelector('button.buttonLast');
      var circleFirst = document.getElementById('circleFirst');
      var circleLast = document.getElementById('circleLast');
      var position = document.querySelector('input[type=number]');
      var btnAdd = document.querySelector('button.buttonAdd');
      var btnRemove = document.querySelector('button.buttonRemove');
      var result = document.querySelector('output.result');
      var gamePosActual = "";

      btnFirst.onclick = function(){
         circleFirst.classList.toggle('enabled');
         circleLast.classList.remove('enabled');
         position.value="";
      }

      btnLast.onclick = function(){
         circleLast.classList.toggle('enabled');
         circleFirst.classList.remove('enabled');
         position.value="";
      }

      btnAdd.onclick = function(){
         console.log("boton adicionar");
         for (let i = 0; i< btnsGames.length; i++){
            if(btnsGames[i].checked==true){
               gamePosActual=i;
            }
         }
      }

      btnRemove.onclick = function(){
         console.log("boton remover");
         for (let i = 0; i< btnsGames.length; i++){
            if(btnsGames[i].checked==true){
               gamePosActual=i;
            }
         }
      }

      position.onclick = function(){ 
         console.log("number: " + position.value);
         if(position.value!=""){
            circleFirst.classList.remove('enabled');
            circleLast.classList.remove('enabled');
         }
      }

      for (let i = 0; i < btnsGames.length; i++) {
         btnsGames[i].onclick = function() {
            if(this.checked) {
            btnsGames[0].checked = false;
            btnsGames[1].checked = false;
            btnsGames[2].checked = false;
            btnsGames[3].checked = false;
            btnsGames[4].checked = false;
            btnsGames[5].checked = false;
            btnsGames[6].checked = false;
            btnsGames[7].checked = false;
            btnsGames[8].checked = false;
            btnsGames[9].checked = false;
            this.checked = true;
            btnsGames[0].classList.remove('animate');
            btnsGames[1].classList.remove('animate');
            btnsGames[2].classList.remove('animate');
            btnsGames[3].classList.remove('animate');
            btnsGames[4].classList.remove('animate');
            btnsGames[5].classList.remove('animate');
            btnsGames[6].classList.remove('animate');
            btnsGames[7].classList.remove('animate');
            btnsGames[8].classList.remove('animate');
            btnsGames[9].classList.remove('animate');
            this.classList.add('animate');
            }
         }
      }
   </script>
</body>
</html>
