   <script>

      var arraybaloto = new Array();



      
      var aleatorio = Math.ceil(Math.random()*43);
      arraybaloto[0] = aleatorio;

      for(let i=1; i<5; i++){
         repetido=0;
         aleatorio = Math.ceil(Math.random()*43);
         for(let j=0; j< arraybaloto.length; j++){
            if (aleatorio==arraybaloto[j]){
               console.log(aleatorio + " repetido.")
               repetido++;
            } 
         }
         if(repetido==0){
            arraybaloto[i]=aleatorio;
         }else{
            i--;
         }
      }

      console.log("Balotas: " + arraybaloto);

      for(let j=0; j< arraybaloto.length; j++)
      {
         mariposas[j].innerText = arraybaloto[j];
      }
   </script>
