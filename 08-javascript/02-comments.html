<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header>
            <h1> <span> <a href="index.html">&larr;</a> </span> Background Size</h1>
        </header>
        <section>
            <h2 id="date">New Date</h2>
        </section>
    </main>

    <script>
        //This is a commentary of one line
        var date = document.getElementById('date');
        /*   
        alt + shift + a
        This is a 
        multi line
        commentary
        */

        /* var se utiliza para declarar variables globales
           let se utiliza para declarar variables locales
              (por ejemplo dentro de los ciclos)
        */
       var array = new Array (5, 10, 15, 20, 25);
       for (let index = 0; index < array.length; index++) {
           const element = array[index];
           /*el index solo sera reconocido dentro del ciclo for
           por que esta definido dentro del for*/
           console.log("Posicion actual: " + index + " - Dato almacenado: " + element);
        }
        //--------------------------------------------
        let today = new Date();
        //date.innerHTML = today;
        date.innerHTML = "<mark style='background-color: #18b'>" + today + "</mark>";
    </script>
</body>
</html>
