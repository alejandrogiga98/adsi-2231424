<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        section{
            text-align: center;
        }

        section h2{
            text-align: center !important;
        }

        input{
            border: 1px solid #b49f27;
            border-radius: 40px;
            font-size: 2rem;
            outline: none;
            padding: 10px;
            text-align: center;
        }

        button{
            background: #b49f27;
            border: none;
            border-radius: 40px;
            cursor:pointer;
            font-size: 1rem;
            outline: none;
            padding:12px 14px;
            text-align: center;
        }

        output {
            border-radius: 20px;
            display: block;
            margin: 40px auto;
            padding: 20px;
            width: 280px;
        }

        .success {
            border: 2px solid #0fa742;
            background-color: #24da60;
            color: white;
        }

        .fail {
            border: 2px solid #5a0808;
            background-color: #c22e2e;
            color: white;
        }

        hr{
            border-top: 3px solid #b49f27;
        }

        div#day {
            background-color: #fff;
            border: 2px solid #b49f27;
            border-radius: 15px;
            font-size: 3rem;
            margin: 40px auto;
            padding: 20px;
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span> <a href="index.html">&larr;</a> </span> Conditionals</h1>
        </header>
        <section>
            <h2>How much is (4 + 2 * 3) ?</h2>
            <input type="number" id="answer" placeholder="¬ø¬ø¬ø???">
            <button type="button">Calculate</button>
            <output id="result"></output> 
            <hr>
            <div id="day"></div>
        </section>
    </main>

    <script>
        // Variables
        const btn = document.querySelector('button');
        var rsl = document.getElementById('result');
        var date = new Date();
        var day = document.getElementById('day');

        // Events
        btn.onclick = function(){
            let ans = document.getElementById('answer').value;
            if(ans.length>0){
                rsl.classList.remove('success', 'fail');
                if(ans == 10){
                    //alert("correct")
                    rsl.classList.add('success');
                    rsl.innerText = "Your answer is Correct";
                }
                else {
                    //alert("incorrect")
                    rsl.classList.add('fail');
                    rsl.innerText = "Your answer is Incorrect";
                }
            }
        }

        //alert(date.getDay());
        // Switch
        switch(date.getDay()){
            case 1:
                day.innerText = "Hoy es Lunes üôÇ";
                break;
            case 2:
                day.innerText = "Hoy es Martes üòÄ";
                break;
            case 3:
                day.innerText = "Hoy es Miercoles üòé";
                break;
            case 4:
                day.innerText = "Hoy es Jueves üßê";
                break;
            case 5:
                day.innerText = "Hoy es Viernes ü§†";
                break;
            default:
                day.innerText = "Feliz fin de semana üë®‚Äçüíº";
                break;
        }
    </script>
</body>
</html>
