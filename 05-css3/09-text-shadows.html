<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadows</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        h4 {
            font-size: 2.5em;
            text-align: center;
        }

        h4.text1 {
            color: #fff;
            text-shadow: 0px 0px 12px #000;
        }

        h4.text2 {
            color: #ccc;
            text-shadow: 4px 4px 4px #000;
        }
        
        h4.text3 {
            color: #15b;
            text-shadow: -2px 2px 0px #17b, 
                        -4px 4px 0px #1ab, 
                        -6px 6px 0px #1cb;
        }

        h4.text4 {
            color: #800;
            text-shadow: 0px 1px 0px #378ab4, 
                         1px 0px 0px #5dabcd, 
                         1px 2px 1px #378ab4,
                         2px 1px 1px #5dabcd, 
                         2px 3px 2px #378ab4, 
                         3px 2px 2px #5dabcd, 
                         3px 4px 2px #378ab4, 
                         4px 3px 3px #5dabcd, 
                         4px 5px 3px #378ab4, 
                         5px 4px 2px #5dabcd, 
                         5px 6px 2px #378ab4, 
                         6px 5px 2px #5dabcd, 
                         6px 7px 1px #378ab4, 
                         7px 6px 1px #5dabcd, 
                         7px 8px 0px #378ab4, 
                         8px 7px 0px #5dabcd;
        }
    </style>
</head>
<body>
    <main>
        <h1> <span> <a href="index.html">&larr;</a> </span> Text Shaodws</h1>
        <h4 class="text1">ADSI 2231424</h4>
        <h4 class="text2">CPIC</h4>
        <h4 class="text3">SENA</h4>
        <h4 class="text4">CALDAS</h4>
    </main>
</body>
</html>
