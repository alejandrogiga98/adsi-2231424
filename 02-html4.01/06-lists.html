<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists (Unordred/Ordered)</title>
</head>
<body>
	<h2>List Unordered</h2>
	<ul>
		<li>Python</li>
		<li>Ruby</li>
		<li>Javascript</li>
		<li>C Sharp</li>
		<li>PHP</li>
	</ul>

	<h2>List Ordered</h2>
	<ol>
		<li>Gen 1</li>
		<ol>
			<li>Atari</li>
			<li>Tele-Games Pong</li>
			<li>Coleco Telstar</li>
			<li>Magnavox Odyssey</li>
			<li>Color TV Game System</li>
		</ol>
		<li>Gen 2</li>
		<li>Gen 3</li>
		<li>Gen 4</li>
		<li>Gen 5</li>
	</ol>

</body>
</html>
