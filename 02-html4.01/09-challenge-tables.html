<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge Tables</title>
	<link rel="stylesheet" href="css/styleTable.css">
	<style>
		td{
			background-color: #15f;
			border: 1px solid black;
			padding: 20px;
		}

		td:hover{
			background-color: #D12D36FF;
			color: white;
		}
	</style>
</head>
<body>

	<div class="main-container">
 		<table>
		<caption> <h1>Challenge Tables</h1></caption>
			<thead>
				<tr>
					<td>X</td>
					<td colspan="5"></td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>X</td>
					<td>X</td>
					<td colspan="4"></td> 
				</tr>
				<tr>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td></td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td>X</td>
					<td>X</td>
				</tr>
			</tfoot>

		</table>
	</div>	

</body>
</html>
