<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge Tables</title>
</head>
<body>
	<h1>Challenge Tables:</h1>
	<table>
		<thead>
			<tr>
				<th colspan="3">Informacion Personal Paciente</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td rowspan="3">Foto Paciente</td>
				<td colspan="2">Casilla Nombre Completo</td>
			</tr>

			<tr>
				<td>Casilla Edad</td>
				<td>Casilla Tipo Sangre</td>
			</tr>

			<tr>
				<td colspan="2">Casilla Pais/Ciudad Natal</td>
			</tr>
		</tbody>

		<tfoot>
			<th colspan="3">Cierre Informacion Paciente</th>
		</tfoot>
		
	</table>
</body>
</html>
