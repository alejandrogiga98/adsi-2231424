<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Elements</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/fontawesome.min.css">
   <link rel="stylesheet" href="css/all.min.css">
   <style>

   </style>
</head>
<body>
   <main class="container">
      <div class="row">
         <div class="col-md-12 mt-5 mb-5">
            <h1 class="text-center">Form Elements</h1>
            <hr>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                     <a href="index.html">
                        <i class="fa fa-home"></i>
                        Main Menu
                     </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                     <i class="fa fa-file-code"></i>
                     Form Elements
                  </li>
               </ol>
            </nav>

            <div class="row">
               <div class="col-md-6 offset-md-3">
                  <!--  -->
                  <h3 class="text-muted mt-5">Form Example:</h3>
                  <form>
                     <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                     </div>
                     <div class="mb-3">
                        <label for="exampleSelect" class="form-label">Menu Options</label>
                        <select class="form-select" id="exampleSelect" aria-label="Default select example">
                           <option selected>Open this select menu</option>
                           <option value="1">One</option>
                           <option value="2">Two</option>
                           <option value="3">Three</option>
                        </select>
                     </div>
                     <div class="mb-3 form-check">
                        <div class="form-check form-switch">
                           <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                           <label class="form-check-label" for="flexSwitchCheckChecked">Checked me out</label>
                        </div>
                     </div>
                     <!--  -->
                     <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                     
                     <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                     </div>
                     <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                     </div>
                     <button type="submit" class="btn btn-primary">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        Submit
                     </button>
                  </form>
               </div>
            </div>
                                 
           

         </div>
      </div>
   </main>
   <script src="js/bootstrap.min.js"></script>
</body>
</html>
