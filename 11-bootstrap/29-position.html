<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Position</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/fontawesome.min.css">
   <link rel="stylesheet" href="css/all.min.css">
   <style>
      div.position-relative{
         background-color: #aaa;
         height: 200px;
      }

      div.position-absolute{
         background-color: #000;
         height: 2rem;
         width: 2rem;
      }
   </style>
</head>
<body>
   <main class="container">
      <div class="row">
         <div class="col-md-12 mt-5 mb-5">
            <h1 class="text-center">Position</h1>
            <hr>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                     <a href="index.html">
                        <i class="fa fa-home"></i>
                        Main Menu
                     </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                     <i class="fa fa-file-code"></i>
                     Position
                  </li>
               </ol>
            </nav>

            <div class="row">
               <div class="col-md-8 offset-md-2">
                  <!--  -->
                  <h3 class="text-muted mt-5">Arrange elements:</h3>
                  <div class="position-relative">
                     <div class="position-absolute top-0 start-0"></div>
                     <div class="position-absolute top-0 end-0"></div>
                     <div class="position-absolute top-50 start-50"></div>
                     <div class="position-absolute bottom-50 end-50"></div>
                     <div class="position-absolute bottom-0 start-0"></div>
                     <div class="position-absolute bottom-0 end-0"></div>
                   </div>

                  <!--  -->
                  <h3 class="text-muted mt-5">Center elements:</h3>
                  <div class="position-relative">
                     <div class="position-absolute top-0 start-0 translate-middle"></div>
                     <div class="position-absolute top-0 start-50 translate-middle"></div>
                     <div class="position-absolute top-0 start-100 translate-middle"></div>
                     <div class="position-absolute top-50 start-0 translate-middle"></div>
                     <div class="position-absolute top-50 start-50 translate-middle"></div>
                     <div class="position-absolute top-50 start-100 translate-middle"></div>
                     <div class="position-absolute top-100 start-0 translate-middle"></div>
                     <div class="position-absolute top-100 start-50 translate-middle"></div>
                     <div class="position-absolute top-100 start-100 translate-middle"></div>
                  </div>

                  <!--  -->
                  <h3 class="text-muted mt-5">Other example Center elements:</h3>
                  <div class="position-relative">
                     <div class="position-absolute top-0 start-0"></div>
                     <div class="position-absolute top-0 start-50 translate-middle-x"></div>
                     <div class="position-absolute top-0 end-0"></div>
                     <div class="position-absolute top-50 start-0 translate-middle-y"></div>
                     <div class="position-absolute top-50 start-50 translate-middle"></div>
                     <div class="position-absolute top-50 end-0 translate-middle-y"></div>
                     <div class="position-absolute bottom-0 start-0"></div>
                     <div class="position-absolute bottom-0 start-50 translate-middle-x"></div>
                     <div class="position-absolute bottom-0 end-0"></div>
                  </div>

                  <!--  -->
                  <h3 class="text-muted mt-5">Examples:</h3>
                  <div class="position-relative m-4">
                     <div class="progress" style="height: 1px;">
                       <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                     <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
                     <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
                     <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
                   </div>
            </div>
         
            
         </div>
      </div>
   </main>
   <script src="js/bootstrap.min.js"></script>
  
</body>
</html>
